<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Thrash and Treasure Platform</title>
    <!-- Favicon -->    
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include Header from base.html -->
    
    <main class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Password Reset Request Card -->
                <div class="card shadow-sm" id="requestCard">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="../../assets/images/logo.svg" alt="Trash and Treasure Platform" height="100" class="mb-3">
                            <h1 class="h3">Reset Password</h1>
                            <p class="text-muted">Enter your email to receive password reset instructions</p>
                        </div>

                        <!-- Password Reset Request Form -->
                        <form id="resetRequestForm" action="/api/auth/password-reset-request" method="POST">
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        name="email" 
                                        required 
                                        autocomplete="email"
                                        placeholder="Enter your registered email">
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                                    Send Reset Link
                                </button>
                                <a href="/login" class="btn btn-outline-secondary">Back to Login</a>
                            </div>
                        </form>

                        <!-- Error Alert (Hidden by default) -->
                        <div class="alert alert-danger mt-3 d-none" id="errorAlert" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>

                        <!-- Success Alert (Hidden by default) -->
                        <div class="alert alert-success mt-3 d-none" id="successAlert" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span id="successMessage"></span>
                        </div>
                    </div>
                </div>

                <!-- Password Reset Form Card (Hidden by default) -->
                <div class="card shadow-sm d-none" id="resetCard">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="/images/logo.svg" alt="Trash and Treasure" height="40" class="mb-3">
                            <h1 class="h3">Create New Password</h1>
                            <p class="text-muted">Enter your new password below</p>
                        </div>

                        <!-- New Password Form -->
                        <form id="newPasswordForm" action="/api/auth/password-reset" method="POST">
                            <input type="hidden" id="resetToken" name="resetToken">
                            
                            <!-- New Password Input -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="newPassword" 
                                        name="newPassword" 
                                        required 
                                        minlength="8"
                                        placeholder="Enter new password">
                                    <button 
                                        class="btn btn-outline-secondary" 
                                        type="button" 
                                        id="toggleNewPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    Password must be at least 8 characters long and include numbers and special characters.
                                </div>
                            </div>

                            <!-- Confirm Password Input -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="confirmPassword" 
                                        name="confirmPassword" 
                                        required 
                                        minlength="8"
                                        placeholder="Confirm new password">
                                </div>
                                <div class="invalid-feedback">
                                    Passwords do not match.
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                                    Reset Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer from base.html -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetRequestForm = document.getElementById('resetRequestForm');
            const newPasswordForm = document.getElementById('newPasswordForm');
            const requestCard = document.getElementById('requestCard');
            const resetCard = document.getElementById('resetCard');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const spinners = document.querySelectorAll('.spinner-border');

            // Check for reset token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const resetToken = urlParams.get('token');
            if (resetToken) {
                document.getElementById('resetToken').value = resetToken;
                requestCard.classList.add('d-none');
                resetCard.classList.remove('d-none');
            }

            // Password reset request form submission
            resetRequestForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                handleFormSubmission(this, '/api/auth/password-reset-request', 
                    'Reset link sent! Please check your email.');
            });

            // New password form submission
            newPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (validatePasswords()) {
                    handleFormSubmission(this, '/api/auth/password-reset', 
                        'Password reset successful! Redirecting to login...', true);
                }
            });

            // Password toggle functionality
            document.querySelectorAll('[id^=toggle]').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('bi-eye');
                    this.querySelector('i').classList.toggle('bi-eye-slash');
                });
            });

            // Validate matching passwords
            function validatePasswords() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    errorAlert.classList.remove('d-none');
                    return false;
                }
                return true;
            }

            // Handle form submissions
            async function handleFormSubmission(form, endpoint, successText, redirect = false) {
                // Show spinner, hide alerts
                spinners.forEach(s => s.classList.remove('d-none'));
                errorAlert.classList.add('d-none');
                successAlert.classList.add('d-none');

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(Object.fromEntries(new FormData(form)))
                    });

                    const data = await response.json();

                    if (response.ok) {
                        successMessage.textContent = successText;
                        successAlert.classList.remove('d-none');
                        form.reset();
                        
                        if (redirect) {
                            setTimeout(() => window.location.href = '/login', 2000);
                        }
                    } else {
                        throw new Error(data.message || 'An error occurred. Please try again.');
                    }
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorAlert.classList.remove('d-none');
                } finally {
                    spinners.forEach(s => s.classList.add('d-none'));
                }
            }
        });
    </script>
</body>
</html>
