<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | Thrash & Treasure</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Buyer CSS -->
    <link rel="stylesheet" href="../../../assets/css/buyer.css">
</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="mb-3">Order Successfully Placed!</h2>
                        <p class="text-muted mb-4">Thank you for your purchase. Your order #<span id="orderNumber"></span> has been confirmed.</p>
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            A confirmation email has been sent to your registered email address.
                        </div>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                            <a href="order-tracking.html" class="btn btn-primary px-4 me-sm-3">Track Order</a>
                            <a href="browse-products.html" class="btn btn-outline-secondary px-4">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generate a random order number
        document.getElementById('orderNumber').textContent = 'ORD-' + new Date().getFullYear() + '-' + 
            Math.floor(Math.random() * 10000).toString().padStart(4, '0');
    </script>
</body>
</html>
